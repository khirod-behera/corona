<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.mySlides {display:none;}
</style>
</head>
<body>
<div style="background-image: url('static/img/image.gif');">
	<img src="static/img/logo1-removebg-preview.png">
	<br>

	<div class="w3-content w3-section" style="max-width:100%">
  <img class="mySlides w3-animate-top" src="static/img/image1.jpg" style="width:100%; height:400px">
  <img class="mySlides w3-animate-top" src="static/img/image2.jpg" style="width:100%; height:400px">
  <img class="mySlides w3-animate-top" src="static/img/image3.jpg" style="width:100%; height:400px">
  <img class="mySlides w3-animate-top" src="static/img/image4.jpg" style="width:100%; height:400px">
  <img class="mySlides w3-animate-top" src="static/img/image5.jpg" style="width:100%; height:400px">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}
  x[myIndex-1].style.display = "block";
  setTimeout(carousel, 2500);
}
</script>
<a type="button" class="button" href="/online">Back to Online Services</a>
<a type="button" class="button" href="/">Back to home</a>

<div style="text-align: center;"><img src="static/img/kendrapada.jpg" ></div>

</body>
</html>
